apiVersion: 1
providers:
  - name: ZakupAI Overview
    orgId: 1
    folder: overview
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    options:
      path: /etc/grafana/provisioning/dashboards/overview
  - name: ZakupAI APIs
    orgId: 1
    folder: apis
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    options:
      path: /etc/grafana/provisioning/dashboards/apis
  - name: ZakupAI Security
    orgId: 1
    folder: security
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    options:
      path: /etc/grafana/provisioning/dashboards/security
