# Минимальная конфигурация nginx только для тестирования веб-сервиса
events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Логи
  access_log /var/log/nginx/access.log;

  # Gzip сжатие
  gzip on;
  gzip_vary on;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    text/javascript;

  # Веб-приложение
  upstream web { server test-web:8000; }

  server {
    listen 80;
    server_name _;

    # Health check
    location = /health {
      proxy_pass http://web/health;
    }

    # Статические файлы
    location /static/ {
      proxy_pass http://web;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      expires 1h;
    }

    # API запросы
    location /api/ {
      proxy_pass http://web;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_http_version 1.1;
    }

    # Все остальное (фронтенд)
    location / {
      proxy_pass http://web;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;

      # Без кэширования HTML
      add_header Cache-Control "no-cache";
    }
  }
}
